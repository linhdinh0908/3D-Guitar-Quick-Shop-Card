<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="guitar">
                <div class="circle"></div>
                <img src="./electricguitar.png" alt="fender electric guitar">
            </div>
            <div class="info">
                <h1 class="title"> Fender Sonic</h1>
                <h3>THREE V-MOD II SINGLE-COIL STRATOCASTER PICKUPS</h3>
                <div class="sizes">
                    <button class="active">BLUE</button>
                    <button>BLACK</button>
                    <button>RED</button>
                    <button>YELLO</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
